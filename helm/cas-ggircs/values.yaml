# Ciip portal configuration
# These values need to be set for the chart to configure access from the ciip application/namepsace
ciip:
  namespace: ~
  release: ~

airflowDagTrigger:
  name: "ggircs_deploy_db"
  enable: true

networkSecurityPolicies:
  enable: true

image:
  etl:
    repository: gcr.io/ggl-cas-storage/cas-ggircs-etl
    tag: "1.1.0-alpha5"
    pullPolicy: Always
  psql:
    repository: gcr.io/ggl-cas-storage/cas-postgres
    pullPolicy: Always
    tag: "0.2.0"
  casShelf:
    repository: gcr.io/ggl-cas-storage/cas-shelf-tfe-add-app
    pullPolicy: Always
    tag: "0.1"
  ecccUpload:
    repository: gcr.io/ggl-cas-storage/cas-ggircs-eccc-upload
    pullPolicy: Always
    tag: "1.1.0-alpha5"
  ecccExtract:
    repository: gcr.io/ggl-cas-storage/cas-ggircs-eccc-extract
    pullPolicy: Always
    tag: "1.1.0-alpha5"

persistence:
  db: ggircs
  user: ggircs
  readonlyUser: ggircs_readonly

cas-postgres:
  patroni:
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 15m
        memory: 600Mi
    persistentVolume:
      size: 10Gi
      storageClass: netapp-block-standard
    replicaCount: 3
    env:
      ALLOW_NOSSL: true
      USE_WALG_BACKUP: "true"
      USE_WALG_RESTORE: "true"
    walE:
      enable: true
      gcsBucket: ~
      # kubernetesSecret should be gcp-{{ namespace }}-{{ gcs.bucketSuffix }}-service-account-key
      kubernetesSecret: ~
    # options below are required if walE.enable is true
  namespace: ~
  gcs:
    bucketSuffix: ~

swrsImportBucket:
  enable: true
  bucketSuffix: swrs-import

storageClassName: netapp-file-standard

swrsGcpApi:
  image:
    repository: gcr.io/ggl-cas-storage/swrs-gcp-api
    tag: ${GIT_SHA}
    pullPolicy: Always

  replicas: 2
  port: 5000

  resources: {}
  # If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
