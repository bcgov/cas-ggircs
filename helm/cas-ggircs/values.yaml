image:
  etl:
    repository: gcr.io/ggl-cas-storage/cas-ggircs-etl
    tag: "1.0.3"
    pullPolicy: Always
  psql:
    repository: gcr.io/ggl-cas-storage/cas-postgres
    pullPolicy: Always
    tag: "0.2.0"

persistence:
  db: ggircs
  user: ggircs
  readonlyUser: ggircs_readonly

cas-postgres:
  patroni:
    resources:
      limits:
        cpu: 1000m
        memory: 2Gi
      requests:
        cpu: 15m
        memory: 600Mi
    persistentVolume:
      storageClass: netapp-block-standard
      size: 8Gi
    replicaCount: 3
    env:
      ALLOW_NOSSL: true
      USE_WALG_BACKUP: "false"
      USE_WALG_RESTORE: "false"
    walE:
      enable: true
      gcsBucket:
      # kubernetesSecret should be gcp-{{ namespace }}-{{ gcs.bucketSuffix }}-service-account-key
      kubernetesSecret:
    # options below are required if walE.enable is true
  namespace: 0fad32-dev
  gcs:
    bucketSuffix:
