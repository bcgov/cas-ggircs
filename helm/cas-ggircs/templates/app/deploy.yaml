apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "cas-ggircs.fullname" . }}
  labels:
    component: app
{{ include "cas-ggircs.labels" . | indent 4 }}

spec:
  replicas: {{ .Values.replicas }}
  selector:
    name: {{ template "cas-ggircs.fullname" . }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: app
{{ include "cas-ggircs.selectorLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        component: app
{{ include "cas-ggircs.labels" . | indent 8 }}
    spec:
      initContainers:
      - env:
          - name: SQITCH_TARGET
            value: "db:pg:"
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: {{ template "cas-ggircs.fullname" . }}
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: {{ template "cas-ggircs.fullname" . }}
          - name: PGDATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: {{ template "cas-ggircs.fullname" . }}
          - name: PGPORT
            value: "5432"
          - name: PGHOST
            value: {{ template "cas-ggircs.fullname" . }}-patroni
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        name: {{ template "cas-ggircs.fullname" . }}-schema-deploy-data
        image: {{ .Values.image.schema.repository }}:{{ default .Values.defaultImageTag .Values.image.schema.tag }}
        imagePullPolicy: {{ default .Values.defaultImagePullPolicy .Values.image.schema.pullPolicy }}
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        command:
          - /usr/bin/env
          - bash
          - -c
          - |
            set -euo pipefail;
            pushd schema;
            while [ "$(sqitch status | tail -1)" != "Nothing to deploy (up-to-date)" ]; do
              echo "Waiting 10s for migrations to complete..."
              sleep 10;
            done;
      containers:
      - name: {{ template "cas-ggircs.fullname" . }}
        imagePullPolicy: {{ default .Values.defaultImagePullPolicy .Values.image.app.pullPolicy }}
        image: {{ .Values.image.app.repository }}:{{ default .Values.defaultImageTag .Values.image.app.tag }}
        env:
          - name: SESSION_SECRET
            valueFrom:
              secretKeyRef:
                key: session-secret
                name: {{ template "cas-ggircs.fullname" . }}-app
          - name: PGUSER
            valueFrom:
              secretKeyRef:
                key: database-app-user
                name: {{ template "cas-ggircs.fullname" . }}-app
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                key: database-app-password
                name: {{ template "cas-ggircs.fullname" . }}-app
          - name: PGDATABASE
            valueFrom:
              secretKeyRef:
                key: database-name
                name: {{ template "cas-ggircs.fullname" . }}
          - name: PGPORT
            value: "5432"
          - name: PGHOST
            value: {{ template "cas-ggircs.fullname" . }}-patroni
          - name: PORT
            value: {{ .Values.app.port | quote }}
          - name: SITEWIDE_NOTICE
            value: {{ .Values.app.sitewide_notice.content | quote }}
          - name: SUPPORT_EMAIL
            value: {{ .Values.app.env.supportEmail }}
          - name: HOST
            value: http{{ if .Values.app.route.ssl.enable }}s{{ end }}://{{ .Values.app.route.host }}
          - name: ECCC_FILE_BROWSER_HOST
            value: http://{{ template "cas-ggircs.fullname" . }}-swrs-gcp-api
          - name: ECCC_FILE_BROWSER_PORT
            value: {{ .Values.swrsGcpApi.port | quote }}
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
        ports:
        - containerPort: {{ .Values.app.port }}
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: {{ .Values.app.port }}
            scheme: HTTP{{ if .Values.app.route.ssl.enable }}S{{ end }}
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.resources | indent 10 }}
        securityContext:
          capabilities: {}
          privileged: false
        terminationMessagePath: /dev/termination-log
        volumeMounts:
          - mountPath: /root/.acme.sh
            name: acme-home
          - mountPath: /root/.well-known/acme-challenge
            name: acme-challenge
      volumes:
        - name: acme-home
          persistentVolumeClaim:
            claimName: {{ template "cas-ggircs.fullname" . }}-acme-home
        - name: acme-challenge
          persistentVolumeClaim:
            claimName: {{ template "cas-ggircs.fullname" . }}-acme-challenge
      dnsPolicy: ClusterFirst
      restartPolicy: Always
