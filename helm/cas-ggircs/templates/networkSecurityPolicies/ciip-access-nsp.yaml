{{- if .Values.networkSecurityPolicies.enable }}
kind: NetworkSecurityPolicy
apiVersion: security.devops.gov.bc.ca/v1alpha1
metadata:
  name: {{ .Release.Name }}-ciip-access
  labels:
    release: {{ .Release.Name }}
{{ include "cas-ggircs.labels" . | nindent 4 }}
spec:
  description: allow ciip to access this application
  source:
    - - $namespace={{ .Values.ciip.namespace }}
      - release={{ .Values.ciip.release }}
  destination:
    - - $namespace={{ .Release.Namespace }}
      - release={{ .Release.Name }}
{{- end }}
