apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "cas-ggircs.fullname" . }}-make-unit
  annotations:
    "helm.sh/hook": test
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        name: {{ template "cas-ggircs.fullname" . }}-make-unit
    spec:
      restartPolicy: Never
      containers:
        - env:
            - name: SQITCH_TARGET
              value: "db:pg:"
            - name: PGUSER
              value: admin
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: password-admin
                  name: {{ template "cas-ggircs.fullname" . }}-patroni
            - name: PGDATABASE
              value: ggircs_test
            - name: PGPORT
              value: "5432"
            - name: PGHOST
              value: {{ template "cas-ggircs.fullname" . }}-patroni
            - name: SQITCH_FULLNAME
              value: OpenShift Deployer
            - name: SQITCH_EMAIL
              value: deployer@pathfinder.gov.bc.ca
          name: {{ template "cas-ggircs.fullname" . }}-etl-deploy
          image: {{ .Values.image.etl.repository }}:{{ .Values.image.etl.tag }}
          resources:
            limits:
              cpu: 1000m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          command:
            - /usr/bin/env
            - bash
            - -c
            - |
              set -euo pipefail;
              dropdb --if-exists ggircs_test
              createdb ggircs_test
              sqitch deploy
              pg_prove test/unit/*_test.sql
              dropdb ggircs_test
