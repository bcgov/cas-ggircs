kind: NetworkSecurityPolicy
apiVersion: security.devops.gov.bc.ca/v1alpha1
metadata:
  name: custom-cas-ggircs-intra-release
  labels:
    created-by: {{ .Release.Name }}
spec:
  description: allow intra-release cas-ggircs communication
  source:
    - - $namespace={{ .Release.Namespace }}
      - release={{ .Release.Name }}

  destination:
    - - $namespace={{ .Release.Namespace }}
      - release={{ .Release.Name }}
