apiVersion: template.openshift.io/v1
kind: Template
objects:

- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: cas-ggircs-metabase-build
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: cas-ggircs-metabase-build:${GIT_BRANCH_NORM}
    resources:
      limits:
        cpu: "4"
        memory: 8Gi
      requests:
        cpu: 100m
        memory: 256Mi
    source:
      git:
        ref: bcgov
        uri: https://github.com/bcgov/cas-ggircs-metabase.git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: cas-ggircs-metabase-builder:${GIT_BRANCH_NORM}
        incremental: true
      type: Source
    triggers:
    - type: ConfigChange
    - generic:
        secret: cas-ggircs-metabase-generic-trigger
      type: Generic
    - type: ImageChange
      imageChange: {}
    - github:
        secret: cas-ggircs-metabase-github-trigger
      type: GitHub

parameters:
- description: Git source code branch currently deployed, where slashes are replaced by dashes, to be able to use it in image tags.
  displayName: Git branch (normalized)
  name: GIT_BRANCH_NORM
  required: true
