apiVersion: template.openshift.io/v1
kind: Template
objects:

- apiVersion: build.openshift.io/v1
  kind: BuildConfig
  metadata:
    name: cas-ciip-extract
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: cas-ciip-extract:${GIT_BRANCH_NORM}
    resources:
      limits:
        cpu: "1"
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 256Mi
    source:
      git:
        ref: ${GIT_BRANCH}
        uri: https://github.com/bcgov/cas-ggircs.git
      contextDir: ciip/extract
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: cas-ggircs-python:${PYTHON_VERSION}
      type: Source
    triggers:
    - github:
        secret: cas-ggircs-github-trigger
      type: GitHub
    - generic:
        secret: cas-ggircs-generic-trigger
      type: Generic
    - type: ConfigChange
    - imageChange:
      type: ImageChange

parameters:

- description: Version of Python image to be used (latest for now).
  displayName: Version of Python Image
  name: PYTHON_VERSION
  required: true
  value: latest
- description: Git source code branch currently deployed.
  displayName: Git branch
  name: GIT_BRANCH
  required: true
- description: Git source code branch currently deployed, where slashes are replaced by dashes, to be able to use it in image tags.
  displayName: Git branch (normalized)
  name: GIT_BRANCH_NORM
  required: true
